<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音檔處理系統</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .upload-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            text-align: left;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .options {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>音檔處理系統</h1>
    <div class="container">
        <h3>處理結果</h3>
        <pre id="result"></pre>
        <img id="output-image" style="max-width:100%; display:none;" alt="處理結果">
    </div>
    <script>
        const brokerUrl = "wss://your-mqtt-broker.com:port"; // 修改為你的 MQTT Broker
        const topic = "esp32/result"; // ESP32 監聽的主題
        const client = mqtt.connect(brokerUrl);
        
        client.on("connect", () => {
            console.log("MQTT 已連接");
        });
        
        function sendResultToMQTT(resultData) {
            if (client.connected) {
                client.publish(topic, JSON.stringify(resultData));
                console.log("已發送 MQTT 訊息:", resultData);
            } else {
                console.error("MQTT 未連接");
            }
        }

        async function processResponse(response) {
            const result = await response.json();
            document.getElementById("result").textContent = JSON.stringify(result, null, 2);
            
            let alertMessage = `Status: ${result.status}`;
            if (result.message) {
                alertMessage += `\nMessage: ${result.message}`;
            }
            alert(alertMessage);
            
            if (result.photo) {
                document.getElementById("output-image").src = result.photo;
                document.getElementById("output-image").style.display = "block";
            } else {
                alert("No photo");
                document.getElementById("output-image").style.display = "none";
            }
            
            sendResultToMQTT(result);
        }
    </script>
</body>
</html>
